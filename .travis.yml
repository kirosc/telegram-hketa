language: node_js

node_js:
  - node

branches:
  only:
  - master

install:
  - npm i
  - npm i -g now@16.7.3

script: npm run updateRoutes

deploy:
  provider: script
  script: npm run prod
  skip_cleanup: true
  on:
    branch: master

after_deploy:
  - curl -F "url=${NOW_SERVER}/message" "https://api.telegram.org/bot${TG_TOKEN}/setWebhook"

notifications:
  email:
    recipients:
      - kiroschoi@outlook.com
    on_success: always